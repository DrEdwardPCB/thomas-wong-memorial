<!DOCTYPE html>
<html lang="zh">
<head>
    <link rel="icon" type="image/png" href="/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>愛子王顥銘之安息禮拜</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Noto Sans JP', 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
            background: #ffffff;
            margin: 0;
            padding: 20px;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .invitation {
            background: linear-gradient(45deg, #1a1a1a, rgba(0,0,0,.7), #1a1a1a);
            width: 210mm;
            height: 297mm;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            position:relative
        }
          .invitation-2{
            background: linear-gradient(45deg, #1a1a1a, rgba(26,26,26,.75), #1a1a1a);
            width: 210mm;
            height: 297mm;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            position:relative
        }
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            
        }
        
        /* Subtle racing-inspired accent line */
        .top-accent {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #1257ea 0%, #ffffff 50%, #1257ea 100%);
        }
        
        .bottom-accent {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #1257ea 0%, #ffffff 50%, #1257ea 100%);
        }
        
        .title {
            text-align: center;
            font-size: 42px;
            font-weight: 700;
            color: #f0f0f0;
            padding-top: 40px;
            margin-bottom: 60px;
            letter-spacing: 2px;
            position: relative;
        }
        
        .title::after {
            height: 32px;
            display: block;
            color: #1257ea;
            margin-top: 8px;
        }
        
        .announcement {
            text-align: center;
            font-size: 24px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #e0e0e0;
        }
        
        .announcement strong {
            color: #f0f0f0;
            font-size: 28px;
            font-weight: 600;
        }
        
             .tribute-section {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background: rgba(44, 30, 58, 0.3);
            border-radius: 8px;
        }
        
        .tribute-text {
            font-weight: 100;
            text-align: center;
            color: #d0d0d0;
            font-size: 18px;
            line-height: 1.8;
            font-style: italic;
        }
        
        .addressee {
            text-align: center;
            margin-top: 15px;
            font-size: 18px;
            color: #e0e0e0;
        }
        
        .parents {
            text-align: center;
            margin: 5px 0 10px 0;
            font-size: 18px;
            color: #f0f0f0;
            line-height: 1.6;
        }
        .racing-flag {
            text-align: center;
            font-size: 24px;
            margin: 15px 0;
        }
        
        /* Center-aligned service details */
        .service-details {
            margin: 20px 0;
            padding-left: 0;
            text-align: center;
        }
        
        .section-header {
            font-size: 22px;
            font-weight: bold;
            color: #e0e0e0;
            margin-bottom: 17px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .detail-line {
            font-size: 20px;
            line-height: 1.5;
            margin-bottom: 8px;
            color: #e0e0e0;
        }
        
        .detail-label {
            color: #f0f0f0;
            font-weight: 500;
            display: inline-block;
        }
        
        .address {
            margin-left: 0;
            color: #b0b0b0;
            font-style: italic;
            font-size: 18px;
            margin-top: 4px;
        }
        
        /* Center-aligned schedule */
        .schedule-section {
            text-align: center;
            margin: 20px 0;
        }
        
        .schedule-header {
            font-size: 22px;
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .schedule-item {
            font-size: 20px;
            line-height: 1.5;
            margin-bottom: 8px;
            color: #e0e0e0;
        }
        
        .time {
            color: #f0f0f0;
            font-weight: 600;
            margin-right: 20px;
        }
        
        .event {
            color: #b0b0b0;
        }
        
        .date-highlight {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #1257ea;
            margin: 12px 0;
            letter-spacing: 1px;
        }
        
        /* Center note */
        .note {
            text-align: center;
            padding: 12px;
            color: #e0e0e0;
            font-size: 20px;
            font-weight: 500;
        }
        
        .qr-section {
            text-align: center;
            margin-top: 20px;
        }
        
        .qr-placeholder {
            width: 100px;
            height: 100px;
            border: 2px #1257ea;
            margin: 0 auto 8px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #2a2a2a;
            border-radius: 8px;
            overflow:hidden
        }
        
        .qr-text {
            color: #1257ea;
            font-size: 12px;
            font-weight: 500;
            text-align: center;
        }
        
        .qr-label {
            color: #b0b0b0;
            font-size: 16px;
            margin-top: 6px;
        }
        
        /* Bottom signature */
        .signature {
            text-align: center;
            margin-top: 20px;
            font-size: 22px;
            font-weight: 600;
            color: #f0f0f0;
            letter-spacing: 1px;
        }
        
        .cremation-note {
            text-align: center;
            color: #888888;
            font-style: italic;
            font-size: 18px;
            margin: 12px 0;
        }
        
        @media print {
            body { 
                background: #ffffff; 
                margin: 0; 
                padding: 0; 
                -webkit-print-color-adjust: exact;
                color-adjust: exact;
            }
            .invitation { 
                width: 100%;
                height: 100vh;
                box-shadow: none;
                margin: 0;
                padding: 30px;
            }
        }
    </style>
</head>
<body >
    <div class="invitation">
        <img src="./IMG_4730-modified.JPG" class="bg-image" style="object-fit: cover; width: 100%; height: 100%;"/>
        <div class="invitation-2">
        <div class="top-accent"></div>
        
        <div class="title">
            Thomas Wong<br/>
            王顥銘
        </div>
        
         
        
        <div class="announcement">
            愛子 <strong>顥銘</strong> 於二零二五年八月三日安息主懷
        </div>
        
        <div class="service-details">
            <div class="section-header">安息禮拜謹訂於</div>
            <!-- <div class="detail-line">安息禮拜謹訂於</div> -->

            
            <div class="detail-line">
                二零二五年八月三十日（星期六）
            </div>
            
            <div class="detail-line">
                下午二時三十分
            </div>
            
            <div class="detail-line">
                於灣仔皇后大道東271號
            </div>
            
            <div class="detail-line">
                循道衛理會國際禮拜堂舉行
            </div>
            
            <div class="detail-line" style="margin-top: 15px;">
                隨即辭靈出殯
            </div>
            
            <div class="detail-line">
                靈柩奉移往哥連臣閣火葬場舉行火葬禮
            </div>
        </div>
        
        <div class="tribute-section">
            <div class="tribute-text">
                顥銘已回到天父懷中<br><br>
                感謝你們以愛與陪伴　溫暖他生命的旅程<br>
                逝去的只是身影　不滅的是永恆情誼<br>
                這份珍貴的恩情　我們永遠銘記於心
            </div>
        </div>
        
        <div class="addressee">
            此致 各親友
        </div>
        
        <div class="parents">
            父親 王錦鴻　　母親 陳倩媚<br>
            敬告
        </div>
        
        <div class="note">
            ※敬辭花圈※
        </div>
        <div class="qr-section">
            <div class="qr-placeholder">
                <img src="./siteqr.png" style="width: 100%; height: 100%;"/>
            </div>
            
            <div class="qr-label">掃描查看紀念網站</div>
        </div>
        
       
        
        <div class="bottom-accent"></div>
        </div>
    </div>
</body>
</html>
