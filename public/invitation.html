<!DOCTYPE html>
<html lang="zh">
<head>
    <link rel="icon" type="image/png" href="/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>愛子王顥銘之安息禮拜</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Noto Sans JP', 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
            background: #ffffff;
            margin: 0;
            padding: 20px;
            color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .invitation {
            background: linear-gradient(135deg, rgba(65, 95, 241, 0.95) 0%, rgba(240, 248, 255, 0.1) 50%, rgba(200, 255, 255, 0.95) 100%);
            width: 210mm;
            height: 297mm;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 8px 32px rgba(135, 206, 235, 0.3);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        
        .invitation-2 {
            background: linear-gradient(135deg, rgba(155, 155, 155, 0.7) 0%, rgba(140, 148, 155, 0.1) 50%, rgba(155, 155, 155, 0.7) 100%);
            width: 210mm;
            height: 297mm;
            box-shadow: 0 4px 20px rgba(135, 206, 235, 0.2);
            position: relative;
            border-radius: 12px;
        }
        
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.3;
        }
        
        /* F1-inspired accent lines with warm blue tones */
        .top-accent {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #1e90ff 0%, #87CEEB 25%, #4682B4 50%, #87CEEB 75%, #1e90ff 100%);
            border-radius: 0 0 2px 2px;
        }
        
        .bottom-accent {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #1e90ff 0%, #87CEEB 25%, #4682B4 50%, #87CEEB 75%, #1e90ff 100%);
            border-radius: 2px 2px 0 0;
        }
        
        .title {
            text-align: center;
            font-size: 42px;
            font-weight: 700;
            color: #2c3e50;
            padding-top: 40px;
            margin-bottom: 40px;
            letter-spacing: 2px;
            position: relative;
            text-shadow: 0 2px 4px rgba(135, 206, 235, 0.3);
        }
        
        .title::after {
            height: 32px;
            display: block;
            color: #4682B4;
            margin-top: 8px;
        }
        
        .announcement {
            text-align: center;
            font-size: 24px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #34495e;
        }
        
        .announcement strong {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 600;
        }
        
        .tribute-section {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: linear-gradient(135deg, rgba(135, 206, 235, 0.2) 0%, rgba(176, 224, 230, 0.15) 100%);
            border-radius: 12px;
            border: 1px solid rgba(135, 206, 235, 0.3);
        }
        
        .tribute-text {
            font-weight: 300;
            text-align: center;
            color: #34495e;
            font-size: 18px;
            line-height: 1.8;
            font-style: italic;
        }
        
        .addressee {
            text-align: center;
            margin-top: 15px;
            font-size: 18px;
            color: #34495e;
        }
        
        .parents {
            text-align: center;
            margin: 5px 0 10px 0;
            font-size: 18px;
            color: #2c3e50;
            line-height: 1.6;
        }
        
        .racing-flag {
            text-align: center;
            font-size: 24px;
            margin: 15px 0;
        }
        
        /* Center-aligned service details */
        .service-details {
            margin: 20px 0;
            padding-left: 0;
            text-align: center;
        }
        
        .section-header {
            font-size: 22px;
            font-weight: bold;
            color: #4682B4;
            margin-bottom: 17px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 1px 2px rgba(135, 206, 235, 0.3);
        }
        
        .detail-line {
            font-size: 20px;
            line-height: 1.5;
            margin-bottom: 8px;
            color: #34495e;
        }
        
        .detail-label {
            color: #2c3e50;
            font-weight: 500;
            display: inline-block;
        }
        
        .address {
            margin-left: 0;
            color: #5d6d7e;
            font-style: italic;
            font-size: 18px;
            margin-top: 4px;
        }
        
        /* Center-aligned schedule */
        .schedule-section {
            text-align: center;
            margin: 20px 0;
        }
        
        .schedule-header {
            font-size: 22px;
            font-weight: 600;
            color: #4682B4;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .schedule-item {
            font-size: 20px;
            line-height: 1.5;
            margin-bottom: 8px;
            color: #34495e;
        }
        
        .time {
            color: #2c3e50;
            font-weight: 600;
            margin-right: 20px;
        }
        
        .event {
            color: #5d6d7e;
        }
        
        .date-highlight {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #1e90ff;
            margin: 12px 0;
            letter-spacing: 1px;
            text-shadow: 0 1px 2px rgba(135, 206, 235, 0.3);
        }
        
        /* Center note */
        .note {
            text-align: center;
            padding: 12px;
            color: #34495e;
            font-size: 20px;
            font-weight: 500;
        }
        
        /* Reminder section */
        .reminder {
            text-align: center;
            padding: 10px;
            color: #4682B4;
            font-size: 18px;
            font-weight: 500;
            margin: 8px 0;
            background: linear-gradient(135deg, rgba(135, 206, 235, 0.15) 0%, rgba(176, 224, 230, 0.1) 100%);
            border-radius: 8px;
            border: 1px solid rgba(135, 206, 235, 0.2);
        }
        
        .qr-section {
            text-align: center;
            margin-top: 20px;
        }
        
        .qr-placeholder {
            width: 100px;
            height: 100px;
            border: 2px solid #4682B4;
            margin: 0 auto 8px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(240, 248, 255, 0.8) 100%);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(135, 206, 235, 0.3);
        }
        
        .qr-text {
            color: #4682B4;
            font-size: 12px;
            font-weight: 500;
            text-align: center;
        }
        
        .qr-label {
            color: #5d6d7e;
            font-size: 16px;
            margin-top: 6px;
        }
        
        /* Bottom signature */
        .signature {
            text-align: center;
            margin-top: 20px;
            font-size: 22px;
            font-weight: 600;
            color: #2c3e50;
            letter-spacing: 1px;
        }
        
        .cremation-note {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            font-size: 18px;
            margin: 12px 0;
        }
        
        /* F1-inspired subtle elements */
        .f1-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #4682B4;
            opacity: 0.6;
        }
        
        .f1-corner.top-left {
            top: 15px;
            left: 15px;
            border-right: none;
            border-bottom: none;
        }
        
        .f1-corner.top-right {
            top: 15px;
            right: 15px;
            border-left: none;
            border-bottom: none;
        }
        
        .f1-corner.bottom-left {
            bottom: 15px;
            left: 15px;
            border-right: none;
            border-top: none;
        }
        
        .f1-corner.bottom-right {
            bottom: 15px;
            right: 15px;
            border-left: none;
            border-top: none;
        }
        
        @media print {
            body { 
                background: #ffffff; 
                margin: 0; 
                padding: 0; 
                -webkit-print-color-adjust: exact;
                color-adjust: exact;
            }
            .invitation { 
                width: 100%;
                height: 100vh;
                box-shadow: none;
                margin: 0;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="invitation">
        <img src="./IMG_4730-modified.JPG" class="bg-image" style="object-fit: cover; width: 100%; height: 100%;"/>
        <div class="invitation-2">
            <!-- F1-inspired corner elements -->
            <div class="f1-corner top-left"></div>
            <div class="f1-corner top-right"></div>
            <div class="f1-corner bottom-left"></div>
            <div class="f1-corner bottom-right"></div>
            
            <div class="top-accent"></div>
            
            <div class="title">
                Thomas Wong<br/>
                王顥銘
            </div>
            
            <div class="announcement">
                愛子 <strong>顥銘</strong> 於二零二五年八月三日安息主懷
            </div>
            
            <div class="service-details">
                <div class="section-header">安息禮拜謹訂於</div>
                
                <div class="detail-line">
                    二零二五年八月三十日（星期六）
                </div>
                
                <div class="detail-line">
                    下午二時三十分
                </div>
                
                <div class="detail-line">
                    於灣仔皇后大道東271號
                </div>
                
                <div class="detail-line">
                    循道衛理會國際禮拜堂舉行
                </div>
                
                <div class="detail-line" style="margin-top: 15px;">
                    隨即辭靈出殯
                </div>
                
                <div class="detail-line">
                    靈柩奉移往哥連臣角火葬場舉行火葬禮
                </div>
            </div>
            
            <div class="tribute-section">
                <div class="tribute-text">
                    顥銘已回到天父懷中<br><br>
                    感謝你們以愛與陪伴　溫暖他生命的旅程<br>
                    逝去的只是身影　不滅的是永恆情誼<br>
                    這份珍貴的恩情　我們永遠銘記於心
                </div>
            </div>
            
            <div class="addressee">
                此致 各親友
            </div>
            
            <div class="parents">
                父親 王錦鴻　　母親 陳倩媚<br>
                敬告
            </div>
            
                    <div class="reminder">
                        敬請各位出席人仕提前到場<br>
            ※敬辭花圈※
        </div>
        
       
        
        <div class="qr-section">
                <div class="qr-placeholder">
                    <img src="./siteqr.png" style="width: 100%; height: 100%;"/>
                </div>
                
                <div class="qr-label">掃描查看紀念網站</div>
            </div>
            
            <div class="bottom-accent"></div>
        </div>
    </div>
</body>
</html>
